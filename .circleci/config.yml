version: 2.1

orbs:
  node: circleci/node@1.1.6

jobs:
  setup:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install --save
      - run:
          name: Run Unit Tests
          command: |
            npm test
workflows:
  test-ci:
    jobs:
      - setup